{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-image: url("https://media.tapeko.co.uk/wp-content/uploads/20240202034914/u96045pir1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .left-side {
      flex: 1;
      border-radius: 10px 0 0 10px;
      overflow: hidden;
    }

    .swiper {
      height: 100%; /* Set height for swiper */
    }

    .right-side {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 0 10px 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #FF6347;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }

    button {
      background-color: #32CD32;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #228B22;
    }

    p {
      text-align: center;
      font-size: 12px;
    }

    a {
      color: #1E90FF;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <title>Signup Page</title>
</head>

<body>
  <div class="container">
    <div class="left-side">
      <!-- Swiper -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://eu-images.contentstack.com/v3/assets/blte635d907602e0a9c/bltbfe244a26eca319a/6410576bd1861704dcb13143/step-one-murals-image.jpg" alt="Image 1" style="width: 100%; height: 300px; object-fit: cover;">
          </div>
          <div class="swiper-slide">
            <img src="https://www.thespruce.com/thmb/UWhYjbojvf0UFsjB6_W4GuL2G4c=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/IMG_9172-2063f49b40794ff799c27ef7ae02e280.JPG" alt="Image 2" style="width: 100%; height: 300px; object-fit: cover;">
          </div>
          <div class="swiper-slide">
            <img src="https://media.architecturaldigest.com/photos/596d09d2c5ba1157bf2ba561/master/w_1600%2Cc_limit/012_Amelie_Colombet_AD.jpg" alt="Image 3" style="width: 100%; height: 300px; object-fit: cover;">
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
    <div class="right-side">
      <form action="" method="post">
        {% csrf_token %}
        <h1>Signup</h1>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password1" name="password1" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required>

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      slidesPerView: 1,
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
